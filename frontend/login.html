<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Dismantle - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">WMS Dismantle</h1>
                <p class="text-gray-600 mt-2">Work Order Management System</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium"
                >
                    Login
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Default Admin: <code class="bg-gray-100 px-2 py-1 rounded">admin / admin123</code></p>
            </div>
        </div>
    </div>

    <!-- Config untuk environment detection -->
    <script src="config.js"></script>

    <script>
    const API_URL = window.APP_CONFIG.API_URL;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.classList.add('hidden');
            console.log('Login attempt:', username, 'to', API_URL);

            try {
                // Kirim sebagai application/x-www-form-urlencoded (dibutuhkan oleh OAuth2PasswordRequestForm)
                const body = new URLSearchParams();
                body.append('username', username);
                body.append('password', password);
                // Optional, beberapa lib OAuth2 mensyaratkan grant_type
                body.append('grant_type', 'password');

                console.log('Sending POST to:', `${API_URL}/login`);
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body
                });
                console.log('Response status:', response.status);

                if (!response.ok) {
                    // Coba ambil pesan error dari server
                    let msg = 'Invalid username or password';
                    try { const j = await response.json(); if (j && j.detail) msg = j.detail; } catch {}
                    throw new Error(msg);
                }

                const data = await response.json();
                
                // Save token and user data
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect berdasarkan role
                if (data.user.role === 'teknisi') {
                    window.location.href = 'teknisi.html';
                } else {
                    window.location.href = 'dashboard.html';
                }

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
